<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="d3/d3.v5.js"></script>
    </head>
    <body>
        <h1>Amount of renewable energy used in Australia from 1960-2016</h1>
        <h2>Jacob Vermeule 11328622</h2>
        <div id="chart"></div>
        <script type="text/javascript">
        // get json
          var fileName = "renewable.json";
        var txtFile = new XMLHttpRequest();
        txtFile.onreadystatechange = function() {
            if (txtFile.readyState === 4 && txtFile.status == 200) {
                data = JSON.parse(txtFile.responseText);

                //send data to function
                add_data(data);
            }
        }

        txtFile.open("GET", fileName);
        txtFile.send(); {

        // add the data
        var years = [];
        var values = [];
        function add_data(data) {
        	for (var i = 0; i < data.length; i++) {
            var year = data[i].Year;
            var value = Math.round(data[i].Value);
            years.push(year);
            values.push(value);
        	}

          // specify canvas
          var margin = {
            top: 30,
            right: 30,
            bottom: 40,
            left: 50
          }
          var height = 500 - margin.top - margin.bottom;
          var width = 500 - margin.right - margin.left;

          // specify duration and delay of the animation
          var durationAnimation = 700
          var delayAnimation = 30

          // create interaction with some styles
          var tooltip = d3.select("body").append("div")
            .style('position','absolute')
            .style('background','#f4f4f4')
            .style('padding','5 15px')
            .style('border','1px #333 solid')
            .style('border-radius','5px')
            .style('opacity','0')

          // specify scales
          var yScale = d3.scaleLinear()
            .domain([0, d3.max(values)])
            .range([0, height]);

          var xScale =  d3.scaleBand()
            .domain(d3.range(0, values.length))
            .range([0, width])

          // create nice dynamic colorspectrum
          var colors = d3.scaleLinear()
            .domain([0,values.length])
            .range(['#90ee90', '#30c230'])

          // initiate variable to allow interaction
          var myChart = d3.select('#chart').append('svg')
            .attr('width', width + margin.right + margin.left)
            .attr('height', height + margin.top + margin.bottom)
            .append('g')
            .attr('transform', 'translate('+margin.left+','+margin.top+')')
            .style('background', '#f4f4f4')

            // make bars
            .selectAll('rect')
              .data(values)
              .enter().append('rect')
              .style('fill', function(d, i){
                return colors(i);
              })

              // specify ranges of bars
              .attr('width', xScale.bandwidth())
              .attr('height', 0)
              .attr('x', function(d, i){
                return xScale(i);
              })
              .attr('y', height)

          // create some nice interaction when moving over bars
          .on('mouseover', function(d){
            tooltip.transition()
              .style('opacity', 1)
            tooltip.html(d)
              .style('left', (d3.event.pageX)+'px')
              .style('top', (d3.event.pageY+'px'))
            d3.select(this).style('opacity', 0.5)
          })
          .on('mouseout', function(d){
            tooltip.transition()
              .style('opacity', 0)
            d3.select(this).style('opacity', 1)
          })

      // create animation
      myChart.transition()
        .attr('height', function(d){
          return yScale(d);
        })
        .attr('y', function(d){
          return height - yScale(d)
        })
        .duration(durationAnimation)
        .delay(function(d, i){
          return i * delayAnimation
        })
        .ease(d3.easeElastic)

        // adjust scales of axes
        var vScale = d3.scaleLinear()
          .domain([0, d3.max(values)])
          .range([height, 0]);

        var hScale =  d3.scaleBand()
          .domain(d3.range(1960, 2016))
          .range([0, width])

        var vAxis = d3.axisLeft()
          .scale(vScale)
          .ticks(5)
          .tickPadding(5)

        // apply styles to axes
        var vGuide = d3.select('svg')
          .append('g')
            vAxis(vGuide)
            vGuide.attr('transform', 'translate('+margin.left+','+margin.top+')')
            vGuide.selectAll('path')
              .style('fill', 'none')
              .style('stroke', '#000')
            vGuide.selectAll('line')
              .style('stroke', '#000')

        var hAxis = d3.axisBottom()
          .scale(hScale)
          .tickValues(hScale.domain().filter(function(d, i){
            return !(i % (values.length/6));
          }));

        var hGuide = d3.select('svg')
          .append('g')
            hAxis(hGuide)
            hGuide.attr('transform', 'translate('+margin.left+','+(height + margin.top)+')')
            hGuide.selectAll('path')
              .style('fill', 'none')
              .style('stroke', '#000')
            hGuide.selectAll('line')
              .style('stroke', '#000')
        }
      }
          // add some text
          d3.select("head").append("title").text("Bar chart in D3");

          d3.select("body").append("p1").text("Deze grafiek laat de toename aan groene energie in kilo ton olie equivalent (KTOE) in AustraliÃ« zien gedurende de periode 1960-2016.\n");
          d3.select("body").append("p2").text("De y-as start bij het jaar 1960 en elke bar representeert 1 jaar. Voor de kleur heb ik gekozen voor een steeds feller groener wordende kleur om het groener worden van de energie te benadrukken.");

        </script>
    </body>
</html>
